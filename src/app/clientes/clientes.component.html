<div class="row">
  <!-- Logo Area Start -->
  <div class="col-12">
    <div class="tituloModulos text-center">
      <a class="tituloModulos" href="/home">Herramientas El&eacute;ctricas</a>
    </div>
  </div>
</div>
<div class="breadcumb-area" style="background-image: url(assets/img/modulos-img/cabecera2.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">

          <h2>Clientes</h2>
        </div>

  <div class="container">
    <div class="row">
      <div class="col-12">

            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>

<div class="container">
  <div class="card border-dark" style="margin-bottom: 2%; margin-top: 0.5%;">
    
      <div class="card-body text-primary">
        <div class="my-2 text-center">
          <button class="btn btn-primary btn-lg main-button" type="button" [routerLink]="['/clientes/form']">Crear
            Cliente</button>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="(Nombre o C&#233;dula)" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button">Buscar</button>
          </div>
        </div>
        <table id="table" class="table table-bordered table-stripped" *ngIf="clientes?.length>0">
          <thead class="thead-dark">
            <tr>
              <th style="text-align: center">Nombre</th>
              <th style="text-align: center">Apellido</th>
              <th style="text-align: center">Email</th>
              <th style="text-align: center">Fecha</th>
              <th style="text-align: center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td style="color: black">{{cliente.nombre}}</td>
              <td style="color: black">{{cliente.apellido}}</td>
              <td style="color: black">{{cliente.email}}</td>
              <td style="color: black">{{cliente.createAt}}</td>
              <td>
                <div class="row">
                  <div class="col text-center">
                    <button type="button" name="Editar" [routerLink]="['/clientes/form/', cliente.id]"
                      class="btn btn-primary btn-sm">Editar</button>
                  </div>
                  <div class="col text-center">
                    <button type="button" name="Eliminar" (click)='delete(cliente)'
                      class="btn btn-danger btn-sm">Eliminar</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="clientes?.length==0" class="alert alert-info">
          No hay registros en la base de datos.
        </div>
      </div>
    </div>
</div>
