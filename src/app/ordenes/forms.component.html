<!-- Inicia Formulario de ordenes -->
<div class="container">
  <div class="card border-dark" style="margin-bottom: 2%; margin-top: 0.5%;">
    <div class="card-header bg-dark text-white" style="text-align: center; font-weight: bold;">Numero</div>
    <div class="card-body">
      <form>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <label for="selectCliente" style="font-weight: bold;" class="col-form-label">Cliente:</label>
              <select [compareWith]="compararCliente" [(ngModel)]="orden.cliente" name="selectCliente"
                class="selectpicker form-control" data-live-search="true" data-width="100%" title="Elija un cliente..."
                #cliente="ngModel" noneResultsText="No hay coincidencias" maxOptions="1">
                <option *ngFor="let cliente of listClientes" [ngValue]="cliente">
                  {{cliente.nombre}} - {{cliente.cedula}}
                </option>
              </select>
            </div>
            <div class="col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Fecha de ingreso:</label>
              
              <input [(ngModel)]="orden.fechaEntrada" type="date" class="form-control" name="fecha" required
                #fechaEntrada="ngModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="articulo" style="font-weight: bold;" class="col-form-label">Articulo:</label>
              
              <input [(ngModel)]="orden.nombreArticulo" type="text" class="form-control" name="articulo"
                #nombreArticulo="ngModel">
            </div>
            <div class="col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Marca:</label>
              
              <input [(ngModel)]="orden.marcaArticulo" type="text" class="form-control" name="marca" required
                #marcaArticulo="ngModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="modelo" style="font-weight: bold;" class="col-form-label">Modelo:</label>
              
              <input [(ngModel)]="orden.modeloArticulo" type="text" class="form-control" name="modelo" required
                #modeloArticulo="ngModel">
            </div>
            <div class="col-sm">
              <label for="serie" style="font-weight: bold;" class="col-form-label">N&#186; Serie:</label>
              
              <input type="number" [(ngModel)]="orden.serialArticulo" class="form-control" name="serie" required
                #serialArticulo="ngModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="danio" style="font-weight: bold;" class="col-form-label">Da√±o:</label>
              
              <input [(ngModel)]="orden.problemaReportado" type="text" class="form-control" name="danio" required
                #problemaReportado="ngModel">
            </div>
            <div class="col-sm">
              <label for="valor" style="font-weight: bold;" class="col-form-label">Valor del
                arreglo:</label>
              
              <input type="number" [(ngModel)]="orden.valorArreglo" class="form-control" name="valor" required
                #valorArreglo="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label for="notas" style="font-weight: bold;" class="col-form-label">Observaciones:</label>
            <textarea [(ngModel)]="orden.observaciones" class="form-control" name="observaciones" required
              #observaciones="ngModel"></textarea>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary btn-lg" role="button" (click)='create()'
            *ngIf="!orden.id; else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary btn-lg" role="button" (click)='update()'>Aceptar</button>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>
