<div class="container">
  <div class="card border-dark" style="margin-bottom: 2%; margin-top: 0.5%;">
    <div class="card-header bg-dark text-white" style="text-align: center; font-weight: bold;">Numero</div>
    <div class="card-body">
      <form>
        <div class="container">
          <div class="row">
            <div class="form-group col-sm">
              <label for="selectCliente" style="font-weight: bold;" class="col-form-label">Cliente:</label>
              <select id="selectCliente" class="selectpicker" data-live-search="true" data-width="100%"
                title="Elija un cliente...">
                <option *ngFor="let cliente of clientes" [value]="cliente.id">
                  {{cliente.nombre}} - {{cliente.email}}
                </option>
              </select>
            </div>
            <div class="form-group col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Fecha de ingreso:</label>
              <div class="col-sm-6"></div>
              <input type="date" class="form-control" id="fecha" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm">
              <label for="articulo" style="font-weight: bold;" class="col-form-label">Articulo:</label>
              <div class="col-sm-6"></div>
              <input type="text" class="form-control" id="articulo">
            </div>
            <div class="form-group col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Marca:</label>
              <div class="col-sm-6"></div>
              <input type="text" class="form-control" id="marca" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm">
              <label for="modelo" style="font-weight: bold;" class="col-form-label">Modelo:</label>
              <div class="col-sm-6"></div>
              <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="form-group col-sm">
              <label for="serie" style="font-weight: bold;" class="col-form-label">N&#186; Serie:</label>
              <div class="col-sm-6"></div>
              <input type="number" class="form-control" id="serie" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm">
              <label for="daño" style="font-weight: bold;" class="col-form-label">Daño:</label>
              <div class="col-sm-6"></div>
              <input type="text" class="form-control" id="daño" required>
            </div>
            <div class="form-group col-sm">
              <label for="valor" style="font-weight: bold;" class="col-form-label">Valor del arreglo:</label>
              <div class="col-sm-6"></div>
              <input type="number" class="form-control" id="valor" required>
            </div>
          </div>
          <div class="form-group">
            <label for="notas" style="font-weight: bold;" class="col-form-label">Observaciones:</label>
            <textarea class="form-control" id="notas" required></textarea>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary btn-lg main-button" role="button">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
