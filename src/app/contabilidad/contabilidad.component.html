<!-- Inicia Formulario de ordenes -->
<div class="container">
  <div class="card border-dark" style="margin-bottom: 2%; margin-top: 0.5%;">
    <div class="card-header bg-dark text-white" style="text-align: center; font-weight: bold;">Ingresos y Egresos</div>
    <div class="card-body">
      <form>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Fecha Inicio:</label>

              <input [(ngModel)]="fechaInicioDate" type="date" class="form-control" name="fechaInicio" required
                #fechaInicio="ngModel">
            </div>
            <div class="col-sm">
              <label for="marca" style="font-weight: bold;" class="col-form-label">Fecha Fin:</label>

              <input [(ngModel)]="fechaFinDate" type="date" class="form-control" name="fechaFin" required
                #fechaFin="ngModel">
            </div>
          </div>
        </div>
        <div class="text-center" style="padding-top: 1%;">
          <button type="button" class="btn btn-success">Ver Reporte</button>
        </div>
      </form>
    </div>
  </div>
</div>
